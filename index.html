<script>
function generateAdvice() {
  const income = parseFloat(document.getElementById("income").value);
  const risk = document.getElementById("risk").value;
  let advice = [];

  // Simple logic rules
  if (income > 100000) advice.push("Focus on tax-efficient strategies.");
  if (risk === "high") advice.push("Consider diversified long-term positions.");
  if (income < 50000) advice.push("Emphasize disciplined saving and tax-loss opportunities.");

  // Render
  const container = document.getElementById("advice");
  container.innerHTML = '';
  advice.forEach(msg => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = msg;
    container.appendChild(card);
  });
}

<script>
function runProgram() {
  const income = Number(document.getElementById("income").value);
  const assets = Number(document.getElementById("assets").value);
  const risk = document.getElementById("risk").value;
  const timeline = document.getElementById("timeline").value;

  const results = document.getElementById("results");
  results.innerHTML = "";

  if (!income || !assets || !risk || !timeline) {
    results.innerHTML = "<p>Please complete all fields.</p>";
    return;
  }

  const strategies = [];

  if (income > 100000) {
    strategies.push({
      title: "Tax-Efficient Strategy",
      reason: "High income requires minimizing tax drag over time.",
      action: "Review account structures annually."
    });
  }

  if (assets > 250000) {
    strategies.push({
      title: "Asset Location Management",
      reason: "Placement matters as much as performance.",
      action: "Map assets to taxable vs protected accounts."
    });
  }

  if (risk === "high" && timeline === "long") {
    strategies.push({
      title: "Long-Horizon Growth Discipline",
      reason: "Time absorbs volatility.",
      action: "Commit to long-term holdings."
    });
  }

  if (risk === "low") {
    strategies.push({
      title: "Capital Preservation Focus",
      reason: "Stability protects continuity.",
      action: "Strengthen buffers and reserves."
    });
  }

  strategies.forEach(s => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <span class="badge">Strategy</span>
      <h3>${s.title}</h3>
      <p><strong>Why it matters:</strong> ${s.reason}</p>
      <p><strong>Practice:</strong> ${s.action}</p>
    `;
    results.appendChild(div);
  });
}
